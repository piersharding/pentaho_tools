{% extends "layout.html" %}
{% block body %}
  <h2>Edit group</h2>
    <form action="{{ url_for('edit_group', group=group.AUTHORITY) }}" method=post class=add-entry>
      <dl>
        <dt>Group:
        <dd><span class="item">{{ group.AUTHORITY }}</span>
        <dt>Description:
        <dd><input type=text size=30 name=description value="{{ group.DESCRIPTION|safe }}">
        <br/>
        <br/>
        <dd><input type=submit name=doit value=Save> <input type=submit name=doit value=Cancel>
      </dl>
    </form>
{% endblock %}
