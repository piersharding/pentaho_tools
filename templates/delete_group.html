{% extends "layout.html" %}
{% block body %}
    <h2>Do you really want to delete this group?</h2>
    <form action="{{ url_for('delete_group', group=group.AUTHORITY) }}" method=post class=add-entry>
      <dl>
        <dt>Group:
        <dd><span class="item">{{ group.AUTHORITY }}</span>
        <dt>Description:
        <dd>{{ group.DESCRIPTION|safe }}
        <br/>
        <br/>
        <dd><input type=submit name=doit value=Delete> <input type=submit name=doit value=Cancel>
      </dl>
    </form>
{% endblock %}
